<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Calculator App</title>
</head>
<body>
    <main>
        <div class="container flex">
            <header class="calc-header flex">
                <div class="logo">
                    <p>calc</p>
                </div>
                <div class="themes-container">
                    <div class="themes flex">
                        <p>theme</p>
                        <div class="theme flex">
                            <p>
                                <span>1</span>
                                <span>2</span>
                                <span>3</span>
                            </p>
                            <div class="theme-input">
                                <input
                                aria-label="Theme switcher"
                                id="themeSwitcher"
                                type="range"
                                min="1"
                                max="3"
                                value="1"
                            />
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <section class="calc-section">
                <form action="#" class="form flex">
                    <div class="screen-input">
                        <input type="text" value="0" maxlength="9" disabled>
                    </div>
                    <div class="calc-keypads flex">
                            <button data-type="operand" value="7" class="btn">7</button>
                            <button data-type="operand" value="8" class="btn">8</button>
                            <button data-type="operand" value="9" class="btn">9</button>
                            <button data-type="delete" type="delete" value="delete" class="btn del" id="del">del</button>
                            <button data-type="operand" value="4" class="btn">4</button>
                            <button data-type="operand" value="5" class="btn">5</button>
                            <button data-type="operand" value="6" class="btn">6</button>
                            <button data-type="operator" value="+" class="btn">+</button>
                            <button data-type="operand" value="1" class="btn">1</button>
                            <button data-type="operand" value="2" class="btn">2</button>
                            <button data-type="operand" value="3" class="btn">3</button>
                            <button data-type="operator" value="-" class="btn">-</button>
                            <button data-type="operand" value="." class="btn">.</button>
                            <button data-type="operand" value="0" class="btn">0</button>
                            <button data-type="operator" value="/" class="btn">/</button>
                            <button data-type="operator" value="*" class="btn">x</button>
                            <button data-type="clear" type="reset" value="clear" class="btn btn-grow clear" id="clear">reset</button>
                            <button data-type="operator" value="=" class="btn btn-grow2 equal" id="equal">=</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
